<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AQI Predictor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Air Quality Index Predictor</h1>
    <form id="aqi-form">
      <label for="pm25">PM2.5 (μg/m³):</label>
      <input type="number" id="pm25" name="pm25" step="any" required>

      <label for="pm10">PM10 (μg/m³):</label>
      <input type="number" id="pm10" name="pm10" step="any" required>

      <label for="no2">NO₂ (μg/m³):</label>
      <input type="number" id="no2" name="no2" step="any" required>

      <label for="co">CO (mg/m³):</label>
      <input type="number" id="co" name="co" step="any" required>

      <label for="so2">SO₂ (μg/m³):</label>
      <input type="number" id="so2" name="so2" step="any">

      <label for="o3">O₃ (μg/m³):</label>
      <input type="number" id="o3" name="o3" step="any">

      <button type="submit">Predict AQI</button>
    </form>

    <div class="result-box" id="result-box" style="display: none;">
      <h2>Predicted AQI: <span id="aqi-value">--</span></h2>
      <p id="aqi-category"></p>
    </div>

    <div class="note">
      <strong>Note:</strong> In a real-world application, pollutant levels would be fetched automatically from IoT sensors or government APIs.
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
